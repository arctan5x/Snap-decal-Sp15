		<script type="text/javascript">
			var world;
			window.onload = function () {
				world = new WorldMorph(document.getElementById('world'));
                world.worldCanvas.focus();
				new IDE_Morph().openIn(world);
				setInterval(loop, 1);
			};
			function loop() {
				world.doOneCycle();
			}
		</script>

		<!-- final project script -->
	
		<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/1.6.0/annyang.min.js"></script>
		<script>
			if (annyang) {
			  // Let's define our first command. First the text we expect, and then the function it should call
			  var audio = new Audio("sample.mp3");
			  var play_music = function() {
			  	audio.play();
			  }

			  // Function Control
			  var manual = function () {
            	window.open('help/SnapManual.pdf', 'SnapReferenceManual');
              };
  
              var snap_website = function() {
              	window.open('http://snap.berkeley.edu/', 'SnapWebsite');
              };

              var download_source = function() {
              	window.open('http://snap.berkeley.edu/snapsource/snap.zip','SnapSource');
              };

              // API Control
              var abort = function() {
              	annyang.abort();
              }

              // User Mood Contrl
              var cheer_up = function() {
              	alert("Do not give up! You can do this");
              };

              var test = function() {
              	alert("hello");
              };

              // Commands and Annyang Fuctions
			  var commands = {
			  	// Function Control
			    'manual': manual,
			    'snap website': snap_website,
			    'download source': download_source,
			    'test': test,

			    // API Control
			    'abort': abort,

			    // User Mood Control
			    'this is hard': cheer_up
			  };

			  // Add our commands to annyang
			  annyang.addCommands(commands);

			  // Start listening. You can call this here, or attach this call to an event, button, etc.
			  annyang.start();
			}
		</script>


	</head>
	<body style="margin: 0;">
		<canvas id="world" tabindex="1" style="position: absolute;" />
	</body>



</html>
