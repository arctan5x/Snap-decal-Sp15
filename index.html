<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<link rel="shortcut icon" href="favicon.ico">
		<script type="text/javascript" src="morphic.js"></script>
		<script type="text/javascript" src="widgets.js"></script>
		<script type="text/javascript" src="blocks.js"></script>
		<script type="text/javascript" src="threads.js"></script>
		<script type="text/javascript" src="objects.js"></script>
		<script type="text/javascript" src="gui.js"></script>
		<script type="text/javascript" src="paint.js"></script>

		<script type="text/javascript" src="sha512.js"></script>
		<script type="text/javascript">
			var world;
			window.onload = function () {
				world = new WorldMorph(document.getElementById('world'));
                world.worldCanvas.focus();
				new IDE_Morph().openIn(world);
				setInterval(loop, 1);
			};
			function loop() {
				world.doOneCycle();
			}
		</script>

		<!-- final project script -->
	
		<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/1.6.0/annyang.min.js"></script>
		<script>
			var bye = function() {alert("hello");}
			var audio = new Audio("sample.mp3")
			if (annyang) {
			  // Let's define our first command. First the text we expect, and then the function it should call
			  var commands = {
			    'start': IDE_Morph.prototype.pressStart,
			    'save': IDE_Morph.prototype.save,
			    'language': IDE_Morph.prototype.languageMenu,
			    'flat': IDE_Morph.prototype.setFlatDesign
			  };

			  // Add our commands to annyang
			  annyang.addCommands(commands);

			  // Start listening. You can call this here, or attach this call to an event, button, etc.
			  annyang.start();
			}
		</script>


	</head>
	<body style="margin: 0;">
		<canvas id="world" tabindex="1" style="position: absolute;" />
	</body>



</html>
